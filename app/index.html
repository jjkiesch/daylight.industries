<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>Daylight Industries</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->

  <body>

    <div class="container-fluid">
      <div class="page-header">
        <img class="img-responsive" src="images/daylight-industries-logo.png" alt="Daylight Industries">
      </div>
      <div class="row">
        <div class="col-md-4">
          <h2>See</h2>
          <p>Check back later for upcoming shows</p>
        </div>
        <div class="col-md-4">
          <h2>Hear</h2>
          <div class="row">
            <div class="col-xs-8">
              <img class="img-responsive" src="images/album-cover.jpg" alt="Listen to our latest release">
            </div>
            <div class="col-xs-4">
              <a href="https://itunes.apple.com/us/artist/daylight-industries/id434078708">
                <span class="fa-stack fa-3x">
                  <i class="fa fa-square fa-stack-2x"></i>
                  <i class="fa fa-apple fa-stack-1x"></i>
                </span>
              </a>
              <a href="https://open.spotify.com/artist/02ySJfzQCw8aRMxNHwyFWQ">
                <span class="fa-stack fa-3x">
                  <i class="fa fa-square fa-stack-2x"></i>
                  <i class="fa fa-spotify fa-stack-1x"></i>
                </span>
              </a>
              <span class="fa-stack fa-3x">
                <i class="fa fa-square fa-stack-2x"></i>
                <i class="fa fa-amazon fa-stack-1x"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <h2>Follow</h2>
          <a href="https://www.facebook.com/DaylightIndustries">
            <span class="fa-stack fa-3x">
              <i class="fa fa-square fa-stack-2x"></i>
              <i class="fa fa-facebook-square fa-stack-2x"></i>
            </span>
          </a>
          <a href="https://twitter.com/didallasband">
            <span class="fa-stack fa-3x">
              <i class="fa fa-square fa-stack-2x"></i>
              <i class="fa fa-twitter-square fa-stack-2x"></i>
            </span>
          </a>
          <a href="https://www.youtube.com/channel/UCQfGtItUwcus16rf7BrB-WA">
            <span class="fa-stack fa-3x">
              <i class="fa fa-square fa-stack-2x"></i>
              <i class="fa fa-youtube-square fa-stack-2x"></i>
            </span>
          </a>
          <a href="https://instagram.com/DaylightIndustries">
            <span class="fa-stack fa-3x">
              <i class="fa fa-square fa-stack-2x"></i>
              <i class="fa fa-instagram fa-stack-2x"></i>
            </span>
          </a>
          <a href="https://plus.google.com/105462905057045369563/posts">
            <span class="fa-stack fa-3x">
              <i class="fa fa-square fa-stack-2x"></i>
              <i class="fa fa-google-plus-square fa-stack-2x"></i>
            </span>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <h2>Subscribe</h2>
          <p>Get the latest updates sent straight to your email</p>
          <!-- Begin MailChimp Signup Form -->
          <div id="mc_embed_signup">
            <form action="//facebook.us8.list-manage.com/subscribe/post?u=86ec32a6132084de5cede07cb&amp;id=64a04f3868" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate form-horizontal" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
                <div class="indicates-required col-md-offset-2 col-md-10"><span class="asterisk text-danger">*</span> indicates required</div>
                <div class="mc-field-group form-group">
                  <label for="mce-EMAIL" class="col-md-2">Email Address  <span class="asterisk text-danger">*</span></label>
                  <div class="col-md-10">
                    <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL">
                  </div>
                </div>
                <div class="mc-field-group form-group">
                  <label for="mce-FNAME" class="col-md-2">First Name </label>
                  <div class="col-md-10">
                    <input type="text" value="" name="FNAME" class="form-control" id="mce-FNAME">
                  </div>
                </div>
                <div class="mc-field-group form-group">
                  <label for="mce-LNAME" class="col-md-2">Last Name </label>
                  <div class="col-md-10">
                    <input type="text" value="" name="LNAME" class="form-control" id="mce-LNAME">
                  </div>
                </div>
                <div id="mce-responses" class="clear">
                  <div class="response" id="mce-error-response" style="display:none"></div>
                  <div class="response" id="mce-success-response" style="display:none"></div>
                </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;"><input type="text" name="b_86ec32a6132084de5cede07cb_64a04f3868" tabindex="-1" value=""></div>
                <div class="clear form-group">
                  <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button btn btn-default">
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!--End mc_embed_signup-->
        </div>
      </div>
    </div>
