<!doctype html>
<html class="no-js" lang="">

    <title>Daylight Industries</title>
    <meta name="description" content="">

    <link rel="shortcut icon" href="/favicon.ico">

    <div class="container-fluid">

      </div>
      <div class="row">
        <div class="col-md-4">
          <h2>See</h2>
          <p>Check back later for upcoming shows</p>
        </div>
        <div class="col-md-4">
          <h2>Hear</h2>
          <div class="row">
            <div class="col-xs-8">
              <img class="img-responsive" src="images/album-cover.jpg" alt="Listen to our latest release">
            </div>
            <div class="col-xs-4">
              <a href="https://itunes.apple.com/us/artist/daylight-industries/id434078708"><i class="fa fa-apple fa-5x"></i></a>
              <a href="https://open.spotify.com/artist/02ySJfzQCw8aRMxNHwyFWQ"><i class="fa fa-spotify fa-5x"></i></a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <h2>Follow</h2>
          <a href="https://www.facebook.com/DaylightIndustries"><i class="fa fa-facebook-square fa-5x"></i></a>
          <a href="https://twitter.com/didallasband"><i class="fa fa-twitter-square fa-5x"></i></a>
          <a href="https://www.youtube.com/channel/UCQfGtItUwcus16rf7BrB-WA"><i class="fa fa-youtube-square fa-5x"></i></a>
          <a href="https://instagram.com/DaylightIndustries"><i class="fa fa-instagram fa-5x"></i></a>
          <a href="https://plus.google.com/105462905057045369563/posts"><i class="fa fa-google-plus-square fa-5x"></i></a>
        </div>
      </div>
    </div>

    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->

    <!-- build:js(.) scripts/plugins.js -->

    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
